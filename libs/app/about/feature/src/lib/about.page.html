<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="2"><a routerLink = "/settings"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
        <ion-col size="8" >
          <div class="ion-text-center down">
            <ion-label>About</ion-label>
          </div></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid style="margin-top: 75px;">
      <ion-row>
        <ion-col size="12"><ion-button class = "btn" (click) = "LoadPrivacyPolicyPage()">Privacy Policy</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"><ion-button class = "btn" (click) = "LoadTermsOfUsePage()">Terms of Use</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"><ion-button class = "btn" (click) = "LoadUpdatesPage()">App Updates</ion-button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
