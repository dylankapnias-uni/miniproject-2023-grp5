<ion-content scrollY="false" class="post-modal" [fullscreen]="false">
    <ion-footer>
        <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="onOk()">
            CANCEL
            </ion-button>
        </ion-buttons>
        </ion-toolbar>
    </ion-footer>
    <ion-item>
        <ion-label position="stacked" style="font-size: 1.5em; text-align: center; margin-bottom: 15px;">Choose Image</ion-label>
        <ion-input type="file" (change)="onFileSelected($event)" style="display: block; margin: 0 auto;"></ion-input>
      </ion-item>
      
      <ion-card *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Selected Image">
      </ion-card>
      
      <ion-button expand="block" (click)="onUpload()" class="btn">Post</ion-button>
</ion-content>
