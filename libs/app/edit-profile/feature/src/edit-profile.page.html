<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/settings"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label>Edit Profile</ion-label>
        </div></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 30px;">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" >
        <div class = "img-container" *ngIf="!uploadImg">
          <div class = "img">
          <ion-button class = "add_picture_btn" id="open-modal" expand="block">Add profile picture</ion-button>
          </div>
        </div>
        <ion-card *ngIf="imagePreview">
          <img [src]="profile?.profilePicture" alt="Selected Image">
          <ion-button class = "add_picture_btn" id="open-modal" expand="block">Change profile picture</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class = "bio">
          <ion-label class = "label_bio" position = "stacked" ><b>Bio</b></ion-label>
          <ion-input [(ngModel)]="Bio" (keyup)="validateBio()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="text-center">
      <ion-button class="interests_btn" (click)="LoadInterests()">Interests</ion-button>
    </ion-row>
    <ion-row class="text-center">
      <ion-button class="btn" (click)="UpdateProfile()">Save Changes</ion-button>
    </ion-row>
  </ion-grid>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content [scrollY]="false">
        <ion-toolbar>
          <ion-title>Upload picture</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-input type="file" (change)="onFileSelected($event)" style="display: block; margin: 0 auto;"></ion-input>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
