<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/settings"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label>Edit Profile</ion-label>
        </div></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 30px;">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" >
        <div class = "img-container">
          <div class = "img">
          <ion-button class = "add_picture_btn">Add profile picture</ion-button>
          </div>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class = "bio">
          <ion-label class = "label_bio" position = "stacked" ><b>Bio</b></ion-label>
          <ion-input [(ngModel)]="Bio" (keyup)="validateBio()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="text-center" style="margin-top: 30px;">
      <ion-button class="interests_btn" (click)="LoadInterests()">Interests</ion-button>
    </ion-row>
    <ion-row class="text-center" *ngIf="changed">
      <ion-button class="btn" (click)="UpdateBio()">Save Changes</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
