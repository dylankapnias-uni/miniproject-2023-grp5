<body [ngStyle]="{'background':'#FDE0E0'}">
    <ion-grid [ngStyle]="{'background':'#FDE0E0'}">
      <ion-row>
        <ion-col>
          <div class="search">  
            <ion-searchbar class = "search" clear-icon="close-outline"></ion-searchbar>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="users" *ngIf="users.length > 0; emptyTemplate">
            <div class="user" *ngFor="let u of users; let i = index" [style.zIndex]="users.length-i" (touchstart)="touchStart($event)" (touchmove)="touchMove($event,i)" (touchend)="touchEnd(i, u.user?.userId)" id="{{'card-'+i}}">
              <ion-card class = "profile">
                <ion-button (click)="openUser(u.user?.userId)" class="my-button">
                  View Profile
                </ion-button> 
                <img class="profile_picture" src="{{u.user?.profilePicture}}">
                <div class="profile_info">
                  
                  <!-- <a routerLink="/other-user/{{u.user?.userId}}" class="my-button">View Profile</a> -->
                  <h1 class="user_name">{{u.user?.name}}</h1>
                  <h2 class="age">{{u.user?.age}}</h2>
                  <ion-chip *ngFor="let interests of u.user?.interests">{{interests.interest}}</ion-chip>
                </div>
              </ion-card>
            </div>
         
            <ion-icon name="heart-dislike" class="icon" id="reject-icon"></ion-icon>
            <ion-icon name="heart" class="icon" id="accept-icon"></ion-icon>
          </div>

          <ng-template #emptyTemplate>
            <div class="center">
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-note>All Swiped!</ion-note>
            </div>
          </ng-template>
        </ion-col>
      </ion-row>
    </ion-grid>
</body>
