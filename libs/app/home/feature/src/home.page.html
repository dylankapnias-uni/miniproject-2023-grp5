<body>

  <ion-searchbar class = "search" clear-icon="close-outline"></ion-searchbar>

  <ion-card class = "profile" *ngFor = "let profile of array_profile">
        
    <img class = "profile_picture" src = "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80">
    <div class ="profile_info">
      <h1 class = "user_name">{{profile.name}}</h1>
      <h2 class ="age">{{profile.age}}</h2>
      <ion-chip *ngFor = "let interests of profile.interests">{{interests}}</ion-chip>
    </div>
    
  </ion-card>

 
 
  

</body>
