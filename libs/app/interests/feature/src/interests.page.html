<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/edit-profile"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label class = "name">Interests</ion-label>
        </div></ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-grid *ngFor="let i of interests">
    <ion-row>
      <ion-col class = "cat" size = "12" >{{i.category}}</ion-col>
    </ion-row>
    <ion-row style = "margin-top: 10px;">
      <ion-col *ngFor="let j of i.interest" size="4"><ion-chip (click)="addItem(j)">{{ j}}</ion-chip></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class = "cat">My Interests</ion-col>
    </ion-row>
    <ion-row style = "margin-top: 10px;">
      <ion-col size="4" *ngFor="let i of this.profile?.interests"><ion-chip><ion-label>{{i.interest}}</ion-label> <ion-icon name="close" (click)="removeItem(i.interest)"></ion-icon></ion-chip></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
