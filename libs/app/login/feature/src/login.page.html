<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a routerLink="/"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()">
    <ion-list class="ion-padding-vertical">
      <ion-item>
        <ion-label position="floating" class="required">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Enter email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating" class="required">Password</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Enter password"
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            [disabled]="!this.loginForm.valid || (busy$ | async)"
            type="submit" class="custom-buttons">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Login</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col class="ion-text-center">
          Having trouble?
          <ion-nav-link routerLink="/forgot">
            <ion-text color="primary">Forgot Password</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          Don't have an account?
          <ion-nav-link routerLink="/register">
            <ion-text color="primary">Register</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
