

<ion-content [fullscreen]="true">
 
  <div class="header">
    <a href="/" class="back">
      <ion-icon name="arrow-back" class="back-icon"></ion-icon>
    </a>
    <h1 class="title">Log  In</h1>

  </div>



  <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()">
    <div> 
      <ion-item>
      <ion-label position="floating"   style="margin-bottom: 30px;font-weight: bold;">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
         required="true"
          autocomplete="email"
          style=" border: 1px solid black; border-top: none;border-right: none;border-left: none;"
          formControlName="email"
          >
        </ion-input>
      </ion-item>
      </div>
      <div> 
      <ion-item>
      <ion-label position="floating" style="margin-bottom: 30px; font-weight: bold;">Password</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          required="true"
          autocomplete="password"
          style=" border: 1px solid black; border-top: none;border-right: none;border-left: none;"
          formControlName="password"
         >
        </ion-input>
      </ion-item>
      </div> 
        
         
        <ion-grid class="ion-padding">
          <ion-button
               expand="block"
               class="custom-buttons"
               type="submit">
              
               <ion-text>Log In</ion-text>
             </ion-button>
          </ion-grid>
    </form>
