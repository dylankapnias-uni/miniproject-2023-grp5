<ion-content>
    <ion-button expand="block" shape="round" (click)="clear()">Clear</ion-button>
    <ion-grid>
        <ion-row *ngFor="let i of matches; let j = index" class="notification-bubble">
            <ion-col size="2" (click)="navigate('other-user/2')">
                <ion-avatar>
                  <img src="{{i}}">
                </ion-avatar>
            </ion-col>
            <ion-col size="9" class="label" (click)="navigate('other-user/2')">
                <ion-label class="meet">A new match has been made</ion-label>
            </ion-col>
            <ion-col size = "1">
                <ion-icon name="close" (click)="clearMatch(j)"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let i of notifications; let j = index" class="notification-bubble">
            <ion-col>
                <div style="text-align: center;">{{i}}</div>
            </ion-col>
            <ion-col size = "1">
                <ion-icon name="close" (click)="clearNotification(j)"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
