<body [ngStyle]="{'Background-color':'#FDE0E0'}">
    <ion-grid>
      <ion-row>
        <ion-col size="2"><a routerLink = "/home"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
       
       
        
      </ion-row>
    </ion-grid>
  
      <ion-grid>
        <ion-row>
         
            <ion-card class="plz">
                <ion-img class="firstphoto" src={{this.profile?.profilePicture}}></ion-img>
            </ion-card>
         
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row style = "margin-top: 10px;">
          <ion-col size="4" *ngFor="let i of this.profile?.interests">
            <ion-chip class="interests">
              <ion-label>{{i.interest}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
        <ion-card class="card2">
          <ion-card-header>
            <ion-card-title class="title1">{{profile?.name}} {{profile?.age}}</ion-card-title>
            <ion-card-title class="title2">{{profile?.gender}}</ion-card-title>
            </ion-card-header>
        
            <ion-chip class="desc">
              {{profile?.bio}}
            </ion-chip>
           <!-- <ion-card-content class="descript">
            Hi my name is Emily. I am 23 years old and I am an Olympic athlete in star gazing.

          </ion-card-content> -->

          <ion-slides [options]="option" loop="true" class="ion-margin-top">
            <ion-slide *ngFor="let i of profile?.posts">
              <ion-card class="asb">
                <img class="photosecond" src="{{i}}"  />
              </ion-card>
            </ion-slide>
          </ion-slides>
          <!-- <img class="photosecond" src="./assets/images/photo2.jpeg" /> -->
        </ion-card>
</body>
