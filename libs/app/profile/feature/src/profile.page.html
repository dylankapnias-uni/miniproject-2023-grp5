<body [ngStyle]="{'Background-color':'#FDE0E0'}">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="6">
        <div class="center">
          <ion-chip>{{convertTime()}}</ion-chip>
        </div>
      </ion-col>
      <ion-col size="2" style="margin-top: 6px;">
        <ion-button (click) = "loadSettingsPage()" class = "settings_btn" size = "auto"><ion-icon size = "large" slot = "icon-only" class="set"  name="settings"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-card class="plz">
          <ion-img class="firstphoto" src="{{this.profile?.profilePicture}}"></ion-img>
        </ion-card>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row style = "margin-top: 10px;">
        <ion-col size="4" *ngFor="let i of this.profile?.interests">
          <ion-chip class="interests">
            <ion-label>{{i.interest}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="card2">
      <ion-card-header>
        <ion-card-title class="title1">{{this.profile?.name}} {{this.profile?.age}}</ion-card-title>
        <ion-card-title class="title2">{{this.profile?.gender}}</ion-card-title>
      </ion-card-header>
    
      <ion-chip class="desc">
        {{this.profile?.bio}}
      </ion-chip>
      <ion-slides [options]="option" loop="true" class="ion-margin-top">
        <ion-slide *ngFor="let i of this.profile?.posts">
          <ion-card class="asb">
            <img class="photosecond" src="{{i}}"  />
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </body>
