<body [ngStyle]="{'Background-color':'#FDE0E0'}">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
          </ion-col>
          <ion-col size="6">
            <div class="center">
             
              <ion-chip>10min 05s</ion-chip>
            </div>
          </ion-col>
          <ion-col size="1" style = "margin-top: 6px;">
            <ion-icon class="set"  name="settings" (click) = "loadSettingsPage()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    
        <ion-grid>
          <ion-row>
           
              <ion-card class="plz">
                  <ion-img class="firstphoto" src="https://images.unsplash.com/photo-1609741873305-3208c472c269?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"></ion-img>
              </ion-card>
           
          </ion-row>
        </ion-grid>

        <ion-grid style = "margin-top: -10px;">
          <ion-row class="pls">
            <ion-col size="4">
              <div class="first">
                <ion-chip>Student</ion-chip>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="middle">
                <ion-chip>Aries</ion-chip>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="last">
                <ion-chip>Vegan</ion-chip>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

      
      
          <ion-card class="card2">
            <ion-card-header>
              <ion-card-title class="title1">Emily 23</ion-card-title>
              <ion-card-title class="title2">Female</ion-card-title>
              </ion-card-header>
          
              <ion-chip class="desc">
                Hi, my name is Emily. I am 23 years old and I am an Olympic athlete in star gazing.
              </ion-chip>
             <!-- <ion-card-content class="descript">
              Hi my name is Emily. I am 23 years old and I am an Olympic athlete in star gazing.

            </ion-card-content> -->

            <ion-slides [options]="option" loop="true" class="ion-margin-top">
              <ion-slide>
                <ion-card class="asb">
                  <img class="photosecond" src="https://images.unsplash.com/photo-1452611545118-2b35b308caf5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"  />
                </ion-card>
              </ion-slide>
              <ion-slide>
                <ion-card>
                  <img class="photosecond" src="https://images.unsplash.com/photo-1551632811-561732d1e306?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"/>
                </ion-card>
              </ion-slide>
              <ion-slide>
                <ion-card>
                  <img class="photosecond" src="https://images.unsplash.com/photo-1526547319484-63dce467060b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" />
                </ion-card>
              </ion-slide>
              <ion-slide>

                </ion-card>
