<body [ngStyle]="{'Background-color':'#FDE0E0'}">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="6">
        <div class="center">
          <ion-chip>10min 05s</ion-chip>
        </div>
      </ion-col>
      <ion-col size="2" style="margin-top: 6px;">
        <ion-button (click) = "loadSettingsPage()" class = "settings_btn" size = "auto"><ion-icon size = "large" slot = "icon-only" class="set"  name="settings"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-card class="plz">
          <ion-img class="firstphoto" src="https://images.unsplash.com/photo-1609741873305-3208c472c269?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"></ion-img>
        </ion-card>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row style = "margin-top: 10px;">
        <ion-col size="4" *ngFor="let i of interests">
          <ion-chip class="interests">
            <ion-label>{{i}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="card2">
      <ion-card-header>
        <ion-card-title class="title1">Emily 23</ion-card-title>
        <ion-card-title class="title2">Female</ion-card-title>
      </ion-card-header>
    
      <ion-chip class="desc">
        Hi, my name is Emily. I am 23 years old and I am an Olympic athlete in star gazing.
      </ion-chip>
      <ion-slides [options]="option" loop="true" class="ion-margin-top">
        <ion-slide *ngFor="let i of photos">
          <ion-card class="asb">
            <img class="photosecond" src="{{i}}"  />
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </body>
