<ion-content [fullscreen]="true" scrollY="false">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label>Create Account</ion-label>
        </div></ion-col>
    </ion-row>
</ion-grid>
<ion-item>
<ion-label position="floating">Email</ion-label>
<ion-input
  type="email"
  minlength="6"
  maxlength="64"
  placeholder="Enter email"
  required="true"
  autocomplete="email"
  formControlName="email"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Phone Number</ion-label>
<ion-input
  type="tel"
  minlength="10"
  maxlength="15"
  placeholder="Enter phone number"
  required="true"
  autocomplete="tel"
  formControlName="phoneNumber"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Date of Birth</ion-label>
<ion-input
  type="date"
  placeholder="Enter date of birth"
  required="true"
  formControlName="dateOfBirth"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Age</ion-label>
<ion-input
  type="number"
  min="1"
  max="120"
  placeholder="Enter age"
  required="true"
  formControlName="age"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Password</ion-label>
<ion-input
  [type]="showPassword ? 'text' : 'password'"
  minlength="6"
  maxlength="64"
  formControlName="password"></ion-input>
</ion-item>
<ion-item>
<ion-label>Confirm Password</ion-label>
<ion-input
  [type]="showPassword ? 'text' : 'password'"
  minlength="6"
  maxlength="64"
  formControlName="password"></ion-input>
</ion-item>




<ion-button (click) = "editProfile()"
    expand="block"
    style="margin-top: 100px"
    class="custom-buttons"
    [disabled]="!this.registerForm.valid || (busy$ | async)"
    type="submit">
    <ion-spinner *ngIf="busy$ | async"></ion-spinner>
    <ion-text>Next</ion-text>
  </ion-button>
     
</ion-content>
