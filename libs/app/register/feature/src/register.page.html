<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a [routerLink] = "['/']"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY = 'false'>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form
    [formGroup]="registerForm"
    ngxsForm="register.registerForm"
    (submit)="register()">
    <ion-list class="ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Enter email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input
          type="tel"
          minlength="10"
          maxlength="15"
          placeholder="Enter phone number"
          required="true"
          autocomplete="tel"
          formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-input
          type="date"
          placeholder="Enter date of birth"
          required="true"
          formControlName="dateOfBirth"></ion-input>
        </ion-item>
        
        <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input
          type="number"
          min="1"
          max="120"
          placeholder="Enter age"
          required="true"
          formControlName="age"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating" class="required">Password</ion-label>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            minlength="6"
            maxlength="64"
            placeholder="Enter password"
            required="true"
            autocomplete="password"
            formControlName="password"></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
            slot="end"
            class="ion-align-self-center"
            (click)="toggleShowPassword()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="required">Confirm Password</ion-label>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            minlength="6"
            maxlength="64"
            placeholder="Enter password"
            required="true"
            autocomplete="password"
            formControlName="password"></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
            slot="end"
            class="ion-align-self-center"
            (click)="toggleShowPassword()"></ion-icon>
        </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
    </ion-list>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            class="custom-buttons"
            [disabled]="!this.registerForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Register</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row class="ion-padding-top">
        <ion-col class="ion-text-center">
          Already have an account?
          <ion-nav-link routerLink="/login">
            <ion-text color="primary">Login</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          Having trouble?
          <ion-nav-link routerLink="/forgot">
            <ion-text color="primary">Forgot Password</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
