<body>

  <div class="header">
    <a href="/welcome" class="back">
      <ion-icon name="arrow-back" class="back-icon"></ion-icon>
    </a>
    <h1 class="title">Sign Up</h1>

  </div>
  <form [formGroup]="myForm">
      <ion-item >
        <ion-label class="label1" position="floating">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          style="  margin-bottom: 15px;"
          placeholder="Enter email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
   
      <ion-item >
        <ion-label class="label1"  position="floating">Phone Number</ion-label>
        <ion-input
          type="tel"
          minlength="10"
          maxlength="15"
          style="  margin-bottom: 15px;"
          placeholder="Enter phone number"
          required="true"
          autocomplete="tel"
          formControlName="phoneNumber"></ion-input>
      </ion-item>
      
      <ion-item >
        <ion-label class="label1"  position="floating">Date of Birth</ion-label>
        <ion-input
          type="date"
          placeholder="Enter date of birth"
          style="  margin-bottom: 15px;"
          required="true"
          formControlName="dateOfBirth"></ion-input>
      </ion-item>
      
      <ion-item >
        <ion-label class="label1"  position="floating">Age</ion-label>
        <ion-input
          type="number"
          min="1"
          max="120"
          placeholder="Enter age"
          style="  margin-bottom: 15px;"
          required="true"
          formControlName="age"></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label class="label1"  position="floating">Password</ion-label>
        <ion-input
        
          minlength="6"
          maxlength="64"
          style="  margin-bottom: 15px;"
          formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label1"  position="floating">Confirm Password</ion-label>
        <ion-input
        style="  margin-bottom: 15px;"
          minlength="6"
          maxlength="64"
          formControlName="password"></ion-input>
      </ion-item>
      </form>
  
   
       <ion-button
            expand="block"
          
            class="custom-buttons"
          
            type="submit">
            
            <ion-text>Sign Up</ion-text>
          </ion-button>
     
        </body>
