<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/profile"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label>Settings</ion-label>
        </div></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 75px;">
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LoadAccountPage()" >Account</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LoadEditProfilePage()">Edit Profile</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LoadShopPage()">Shop</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LoadPrivacyPage()">Privacy</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LoadAboutPage()">About</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button class="btn" (click)="LogOut()">Log Out</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
