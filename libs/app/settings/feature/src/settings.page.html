<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2"><a routerLink = "/profile"><div class="back_button"><ion-icon name="arrow-back" class="back-icon"></ion-icon></div></a></ion-col>
      <ion-col size="8" >
        <div class="ion-text-center down">
          <ion-label>Settings</ion-label>
        </div></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 75px;">
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/account">
          <ion-button class="btn">Account</ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/edit-profile">
          <ion-button class="btn">Edit Profile</ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/shop">
          <ion-button class="btn">Shop</ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/privacy">
          <ion-button class="btn">Privacy</ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/about">
          <ion-button class="btn">About</ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-nav-link routerLink="/login">
          <ion-button class="btn">Log Out</ion-button>
        </ion-nav-link>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
